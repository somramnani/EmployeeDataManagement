<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <!-- **************Bootstrap Links************** -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <!-- AJAX library -->

  <!-- Latest compiled JavaScript -->

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >

  <link rel="stylesheet" href="assets/css/style.css" >
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>

<div class="jumbotron">
  <h1 class="text-center">Employee Management Database</h1>
  <h4 class="text-center">A Comprehensive Directory of Employee Billable Hours</h5>
</div>

<br>

<div class="container">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Employee Info
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Months Rate($)</th>
              <th scope="col">Total Billed</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>.</td>
              <td>.</td>
              <td>.</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>.</td>
              <td>.</td>
              <td>.</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
              <td>.</td>
              <td>.</td>
              <td>.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<br>

<div class="container">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Employee Sign-Up
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="name-input">Employee Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Role:</label>
              <input class="form-control" id="role-input" type="text">
            </div>
            <div class="form-group">
              <label for="date-input">Start Date:</label>
              <input class="form-control" id="date-input" type="date">
            </div>
            <div class="form-group">
              <label for="mw-input">Months Worked:</label>
              <input class="form-control" id="mw-input" type="number">
            </div>
            <div class="form-group">
              <label for="mr-input">Monthly Rate($):</label>
              <input class="form-control" id="mr-input" type="number">
            </div>
            <div class="form-group">
              <label>Total Billed:</label>
              <input class="form-control" id="total-input" type="number">
            </div>
            <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>

  <script src="assets/javascript/game.js"></script>
  <script src="assets/javascript/moment.min.js"></script>
</body>
</html>
